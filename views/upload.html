<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="../css/reset.css">
    
    
</head>
    
<body>
    <header class="pp-header" >
        <div>
            <div class="pcrowd-logo">
                <!-- <img src="/images/logo.png"  alt="LOGO">  -->
            </div>
        </div>
    </header>

    <title>Patras Crowdsourcing</title>
    <br>
    <h1 id="text100">Welcome (username) to Patras Crowdsourcing Web App!</h1>
    <br>
    
    <div class="container-image">
        <div class="location-image"></div>
    </div>

    <!-- <img src="/images/location_image.jpg" alt="LOCATION_IMG" class="location_img" align="right"> -->
    
    <label>Here you can upload your Google location history (JSON) file to check your statistics:</label>
    <br>
    <br>

    <form method="POST" enctype="multipart/form-data" action="/">
        <div class="upload-box">
            <input type="file" id="fileup" accept=".json">
            <button class="upload-box" type="button">Upload a file</button>
        </div>
    </form>
    
    
   
    <script type="text/javascript" src="scripts/upload_on_server.js"></script>
</body>

</html>
